<button nz-button [nzType]="'primary'" (click)="showModal()"><span>Show Modal</span></button>
<nz-modal [(nzVisible)]="isVisible"  (nzOnCancel)="handleCancel()" [nzFooter]="null" id = 'mymodal'>
  <ng-container *nzModalContent>
    <div class="container">
      <h1>Product Form</h1>
      <form id="productForm">
          <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" id="productName" name="productName" required>
          </div>
          <div class="form-group">
              <label for="productInfo">Product Information</label>
              <textarea id="productInfo" name="productInfo" rows="4" required></textarea>
          </div>
          <div class="form-group">
              <label for="productStock">Product Stock</label>
              <input type="number" id="productStock" name="productStock" required>
          </div>
          <div class="form-group">
              <label for="productPrice">Product Price</label>
              <input type="number" id="productPrice" name="productPrice" step="0.01" required>
          </div>
          <div class="form-group">
              <label for="productImageUrl">Product Image URL</label>
              <input type="url" id="productImageUrl" name="productImageUrl" required>
          </div>
          <button type="submit">Submit</button>
      </form>
  </div>
  </ng-container>
</nz-modal>
